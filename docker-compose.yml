
services:
  django:
    image: gout-api
    build: .
    container_name: gout-api
    restart: always
    volumes:
      - ./static:/code/gout_mgt/staticfiles
    ports:
      - "8000:8000"
    environment:
      DJANGO_DB_HOST: db
      DJANGO_DB_NAME: proddb
      DJANGO_DB_USER: produser
      DJANGO_DB_PASSWORD: prodpass
    depends_on:
      - db

  db:
    image: postgres:17-alpine
    container_name: postgres-prod
    restart: always
    environment:
      POSTGRES_DB: proddb
      POSTGRES_USER: produser
      POSTGRES_PASSWORD: prodpass
    volumes:
      - ./db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - ./static:/var/www/static
      - ./frontend/unpackage/dist/build/web:/var/www/h5
    depends_on:
      - django
